<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="conversion.css">
    
</head>
<body>
    <div class="jumbotron">
      <div class="container">
        <p class="lead">Convert the currency</p>
        <form class="form-inline">
            <div class="form-group mb-2">
              <input type="number" class="form-control" id="amount" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <select class="form-control" id="currency-1" required>
                <option>PLN</option>
                <option>EUR</option>
                <option>USD</option>
              </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label>convert to</label>
              <select class="form-control" id="currency-2" required>
                <option>EUR</option>
                <option>USD</option>
                <option>PLN</option>
              </select>
            </div>
            <button class="btn calculate-btn btn-primary mb-2">
              Show me the result!
            </button>
          </form>
     
      </div>
    </div>
</body>
</html>
